<div class="row-fluid" >
	<div class="span12">
	<fieldset>
	<legend>#i18n{module.mylutece.database.create_group.boxTitle}</legend>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/mylutece/modules/database/DoCreateGroup.jsp" name="create_group">
			<div class="control-group">
			<label class="control-label" for="group_key">#i18n{module.mylutece.database.create_group.labelName} * </label>
				<div class="controls">
					<input type="text" id="group_key" name="group_key" class="input-xlarge" maxlength="100" tabindex="1"  required="required" />
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="group_description">#i18n{module.mylutece.database.create_group.labelDescription} *</label>
				<div class="controls">
					<input type="text" id="group_description" name="group_description" class="input-xlarge" maxlength="200" tabindex="2" required="required" />
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" type="submit">
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{module.mylutece.database.modify_group.buttonLabelValidate}
				</button>
				<a class="btn btn-small" href="jsp/admin/plugins/mylutece/modules/database/ManageGroups.jsp">
					<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
				</a>
			</div>
		</form>
	</fieldset>
	</div>
</div>
