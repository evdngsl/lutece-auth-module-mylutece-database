<div class="row-fluid">
	<div class="span12">
	<fieldset>
	<legend>#i18n{portal.users.anonymize_user.titleAnonymizeUser}</legend>
		<p class="lead">#i18n{portal.users.create_user.labelIdentity}
		<form class="form-horizontal" method="post" name="anonymize_user" action="jsp/admin/plugins/mylutece/modules/database/DoChangeFieldAnonymizeUsers.jsp" >
			<div class="control-group">
			<label class="control-label" for="" > </label>
				<div class="controls">
					<label class="checkbox" for="login">#i18n{module.mylutece.database.create_user.login}
						<input type="checkbox" id="login" name="login" value="true" <#if login?? && login>checked="checked"</#if> />
					</label>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="" ></label>
				<div class="controls">
					<label class="checkbox" for="email">#i18n{module.mylutece.database.create_user.eMail} 
						<input type="checkbox" id="email" name="email" value="true" <#if email?? && email>checked="checked"</#if> />
					</label>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="" ></label>
				<div class="controls">
					<label class="checkbox" for="last_name">#i18n{module.mylutece.database.create_user.lastName} 
						<input type="checkbox" id="name_given" name="name_given" value="true" <#if name_given?? && name_given>checked="checked"</#if> />
					</label>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="" >&nbsp;</label>
				<div class="controls">
					<label class="checkbox" for="first_name">#i18n{module.mylutece.database.create_user.firstName} 
						<input type="checkbox" id="name_family" name="name_family" value="true" <#if name_family?? && name_family>checked="checked"</#if> />
					</label>
				</div>
			</div>
			<#if attributes_list?has_content>
				<p class="lead">#i18n{module.mylutece.database.create_user.labelComplementaryAttributes}</p>
				<#list attributes_list as attribute>
				<div class="control-group">
					<label class="control-label" for=""></label>
						<div class="controls">
							<label class="checkbox" for="attribute_${attribute.idAttribute}">${attribute.title}
								<input type="checkbox" value="true" name="attribute_${attribute.idAttribute}" id="attribute_${attribute.idAttribute}" <#if attribute.anonymize >checked="checked"</#if> />
							</label>
						</div>
				</div>
				</#list>
			</#if>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" type="submit" name="save"><i class="icon-eye-close icon-white"></i>&nbsp;#i18n{portal.users.anonymize_user.buttonSave}</button>
				<button class="btn btn-primary btn-small" type="button" onclick="javascript:window.history.back();"><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
			</div>
		</form>
	</fieldset>
	</div>
</div>
